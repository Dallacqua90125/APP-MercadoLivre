<div class="body-button">
  <button class="filter-button" (click)="toggleFilters()">Filtro R$</button>
  <input
  type="text"
  class="filter-input"
  placeholder="Digite um produto"
  [(ngModel)]="searchTerm"
  (ngModelChange)="applyFilters()">

  <button class="filter-button" (click)="clearFilters()">Limpar Filtros</button>
</div>

  <!-- Popup de Filtros -->
  <div *ngIf="isFiltersVisible" class="filters-popup">
    <h3>Filtros</h3>
    <div class="filter">
      <label for="minPrice">Preço Mínimo</label>
      <input type="number" id="minPrice" [(ngModel)]="minPrice" placeholder="Preço Mínimo">
    </div>
    <div class="filter">
      <label for="maxPrice">Preço Máximo</label>
      <input type="number" id="maxPrice" [(ngModel)]="maxPrice" placeholder="Preço Máximo">
    </div>
    <div class="buttons-container">
      <button class="apply-button" (click)="applyFilters()">Aplicar Filtros</button>
      <button class="cancel-button" (click)="toggleFilters()">Sair</button>
    </div>
  </div>

<div class="grid-container">
  <div class="product-card" *ngFor="let product of paginatedProducts()">
    <img [src]="product.image" alt="imagem">
    <h5>{{ product.nome}}</h5>
    <p class="price">{{ product.price }}</p>
    <p class="price">Avaliação {{ product.assessment}}</p>
    <a [href]="product.link" target="_blank" class="buy-button">Ver Produto</a>
  </div>
</div>

<div class="pagination">
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 0">Anterior</button>
  <button (click)="goToNextPage()" [disabled]="currentPage >= totalPages - 1">Próximo</button>
</div>
